<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h2>Captcha Generator</h2>
        <div class="row">
            <div class="input" id="autogeneratedvalue"></div>
            <i class="fa-solid fa-arrows-rotate" onclick="generateautocaptcha()"></i>
        </div>
        <div class="row">
            <input type="text" name="Captcha" id="usercaptchavalue">
            <i class="fa-solid fa-circle-check" onclick="validationcaptcha()"></i>
        </div>
        <h5 id="message"></h5>
    </div>
    <script src="captcha.js"></script>
</body>
</html>
